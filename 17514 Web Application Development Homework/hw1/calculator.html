<!DOCTYPE html>
<html>
    <head >
        <link rel="stylesheet" href="calculator.css">
        <title>calculator</title>
    </head>
    <body>
        <div class="container">                        
            <div class="button-container">
                <div id="output"> 0 </div>
                <div class="sub-button-container">
                    <button class="digit-button" id="key-7">7</button>
                    <button class="digit-button" id="key-8">8</button>
                    <button class="digit-button" id="key-9">9</button>
                    <button class="operator-button" id="key-plus">&plus;</button>
                </div>

                <div class="sub-button-container">
                    <button class="digit-button" id="key-4">4</button>
                    <button class="digit-button" id="key-5">5</button>
                    <button class="digit-button" id="key-6">6</button>
                    <button class="operator-button" id="key-minus">&minus;</button>
                </div>

                <div class="sub-button-container">
                    <button class="digit-button" id="key-1">1</button>
                    <button class="digit-button" id="key-2">2</button>
                    <button class="digit-button" id="key-3">3</button>
                    <button class="operator-button" id="key-times">&times;</button>
                </div>

                <div class="sub-button-container">
                    <button class="invisible-button">ii</button>
                    <button class="digit-button" id="key-0">0</button>
                    <button class="operator-button" id="key-push">&uarr;</button>
                    <button class="operator-button" id="key-divide">&divide;</button>
                </div>  
            </div>
        </div>            
    </body>
</html>
