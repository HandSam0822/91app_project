<html>
  <head>
    <title>Blog Master</title>
    <link rel="stylesheet" href="/static/socialnetwork/global.css" />
  </head>
  <body>
    {% include './nav.html' %}    
    <div class="back">
      <h1 id="id_page_name">Follower Stream</h1>      
      {% for post in posts %}        
        <div class="post" id="id_post_div_{{post.id}}">
          <p>          
            <a class="post_profile" id="id_post_profile_{{post.id}}" style="None" href="{% url 'other' post.user.id %}">Post by {{post.user.first_name}} {{post.user.last_name}}</a><br>
            <span class="post_text" id="id_post_text_{{post.id}}">{{post.text}}</span>          
          </p>
          <p class="post_date_time" id="id_post_date_time_{{post.id}}">{{post.creation_time|date:"n/j/Y g:i A"}}</p>
        </div>
  <!-- new comment area  -->
        <div>
          <form action="">
            <label>Comment:</label>
            <input class="comment_input_text" type="text" id="id_comment_input_text_{{post.id}}" />
            <input type="submit" id="id_comment_button_{{post.id}}" />
          </form>
        </div>  
      {% endfor %}      
    </div>
  </body>
</html>
